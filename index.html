<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/script.js" type="module" defer></script>
</head>

<body>
  <header>
    <h1>🏠 Find your home</h1>
  </header>
  <div class="wrapper">
    <div class="filters">
      <input type="text" class="search-input" id="search" placeholder="🔎 Type to search" />
      <select class="select" name="home" id="types">
        <option value="All">All</option>
        <option value="Flat">Flat</option>
        <option value="House">House</option>
      </select>
      <div>
        <label for="available">Show only Available (filter)</label>
        <input type="checkbox" class="available-checkbox" name="available" id="available">
      </div>
    </div>
    <div class="cards"></div>
  </div>
</body>

</html>
